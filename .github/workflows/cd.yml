# Continuous Deployment Workflow
# Triggered on push to main branch
# Builds Docker images, pushes to GHCR, and deploys to DigitalOcean

name: CD

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/vxness

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      # Build and push HTTP Server
      - name: Build and push HTTP Server
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/httpServer/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-http-server:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-http-server:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build and push Trading Engine
      - name: Build and push Trading Engine
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/tradingEngine/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-trading-engine:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-trading-engine:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build and push Price Poller
      - name: Build and push Price Poller
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/pricePoller/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-price-poller:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-price-poller:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build and push Web App
      - name: Build and push Web App
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-web:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}

  deploy:
    name: Deploy to DigitalOcean
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment files
        run: |
          mkdir -p deploy
          cp docker-compose.prod.yml deploy/docker-compose.yml

      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DIGITALOCEAN_HOST }}
          username: ${{ secrets.DIGITALOCEAN_USERNAME }}
          password: ${{ secrets.DIGITALOCEAN_PASSWORD }}
          script: |
            # Navigate to app directory
            cd ~/vxness-2.0

            # Login to GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest docker-compose file
            curl -o docker-compose.yml https://raw.githubusercontent.com/${{ github.repository }}/main/docker-compose.prod.yml

            # Create/update .env file
            cat > .env << 'EOF'
            ${{ secrets.PRODUCTION_ENV }}
            EOF

            # Set image tag
            export IMAGE_TAG=${{ github.sha }}
            export REGISTRY=${{ env.REGISTRY }}
            export IMAGE_PREFIX=${{ env.IMAGE_PREFIX }}

            # Pull new images
            docker compose pull

            # Force cleanup of any containers holding our ports
            docker ps -q --filter "publish=3000" | xargs -r docker rm -f
            docker ps -q --filter "publish=80" | xargs -r docker rm -f

            # Run database migrations (using db push for Prisma 7)
            docker compose run --rm -w /app/packages/db http-server bunx prisma db push --accept-data-loss

            # Restart services with zero-downtime
            docker compose up -d --remove-orphans

            # Clean up old images
            docker image prune -af --filter "until=24h"

            # Health check
            sleep 10
            curl -f http://localhost:3000/health || exit 1
